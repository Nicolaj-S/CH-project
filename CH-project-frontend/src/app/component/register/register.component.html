<title>{{ title }}</title>

<header class="spaceing-header">
  <h1 class="text-style underline-header">Register</h1>
  <p class="text-style font-md">Greate choise register here</p>
</header>

<section class="vh-100">
  <div class="mask d-flex h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <header>
                <h1 class="h1-styling text-center mb-5">Create an account</h1>
              </header>
              <form>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input placeholder="Please insert username" type="text" id="form3Example1cg" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input placeholder="Please insert your email" type="email" id="form3Example3cg"
                    class="form-control " />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input placeholder="Please insert password" type="password" id="form3Example4cg"
                    class="form-control " />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input placeholder="Please insert password again" type="password" id="form3Example4cdg"
                    class="form-control " />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg btn-dark">
                    Register
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">
                  Already have an account?
                  <a routerLink="/Login" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
